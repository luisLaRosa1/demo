<div class="flex justify-center items-center">
  <div class="images-container">
    @for (image of template.imagePositions; track image.id; let idx = $index) {
    <div #host id="presente-{{idx}}" (click)="showFileChooser(idx)" (dragover)="onDragStart($event,idx)"
      (drop)="onDrop($event,idx)" class="flex justify-center items-center bg-gray-200 image-container ne-resize relative"
      (resized)="onresized($event,image.resize,idx)" [ngClass]="image.image ? 'cursor-grab' : 'cursor-pointer'"
      [ngStyle]="{
        'grid-column-end': image.colEnd,
        'grid-column-start': image.colStart,
        'grid-row-start': image.rowStart,
        'grid-row-end': image.rowEnd,
        'width' : image.width,
        'height': image.height,
        'min-height': image.minheight,
        'margin-left': !image.resize && template.id == 1 || !image.resize && template.id == 3 ? (espaciado(image.width)+'px') : '0px',
        'margin-top': !image.resize && template.id == 2 ? (espaciado(image.height)+'px') : '0px'
      }">
      @if (template.id === 1) {
        @if (idx === 0) {
          <div (drag)="handleDrag($event, idx)" [draggable]="true" class="z-40 w-[5px] h-[40px] rounded-bl-full rounded-tl-full bg-white absolute right-0 top-[250] cursor-col-resize"></div>
        }
        @if (idx === 1) {
          <div (drag)="handleDrag($event, idx)"  [draggable]="true" class="z-40 w-[5px] h-[40px] rounded-br-full rounded-tr-full bg-white absolute left-0 top-[250] cursor-col-resize"></div>
        }
      }
      @if (template.id === 2) {
        @if (idx === 0) {
          <div (drag)="handleDrag($event, idx)" [draggable]="true" class="z-40 w-[40px] h-[5px] rounded-bl-full rounded-tl-full bg-white absolute bottom-0 top-[250] cursor-col-resize"></div>
        }
        @if (idx === 1) {
          <div (drag)="handleDrag($event, idx)"  [draggable]="true" class="z-40 w-[40px] h-[5px] rounded-br-full rounded-tr-full bg-white absolute top-0 top-[250] cursor-col-resize"></div>
        }
      }
      @if (image.image) {
      <img [src]="image.image" class="h-full w-full object-cover" alt="">
      } @else {
      <img ngSrc="/assets/image-placeholder.png" width="40" height="40" alt="">
      }
      <input type="file" id="fileInput-{{idx}}" [hidden]="true" (change)="onImageChange($event, idx)">
    </div>
    }
  </div>
</div>
